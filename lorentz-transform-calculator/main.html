<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta viewport name="viewport" content="width=device-width">
        <title>Lorentz Transformation Calculator</title>
    </head>
    <body>
        <form>
            <button>Reverse</button>
            <label for="v">Relative velocity</label>
            <input id="v" type="text">

            <fieldset>
                <label for="x">x</label>
                <input id="x" type="text" placeholder="0">
                <label for="y">y</label>
                <input id="y" type="text" placeholder="0">>
                <label for="z">z</label>
                <input id="z" type="text" placeholder="0">>
                <label for="t">t</label>
                <input id="t" type="text" placeholder="0">>
            </fieldset>
            <fieldset disabled>
                <label for="x_prime">x'</label>
                <input id="x_prime" type="text" placeholder="0">>
                <label for="y_prime">y'</label>
                <input id="y_prime" type="text" placeholder="0">>
                <label for="z_prime">z'</label>
                <input id="z_prime" type="text" placeholder="0">>
                <label for="t_prime">t'</label>
                <input id="t_prime" type="text" placeholder="0">>
            </fieldset>
            <p>&beta; <span id="beta">123</span></p>
            <p>&gamma; <span id="gamma">1234</span></p>
            <button>Calculate</button>
        </form>
    </body>
</html>
